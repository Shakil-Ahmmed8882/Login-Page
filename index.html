<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Page</title>
      <link rel="shortcut icon" href="/img/shield (1).png" type="image/x-icon">

      <!-- font_awesome_cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- responsive css -->
      <link rel="stylesheet" href="/css/responsive.css">
      <!-- main_css_file -->
      <link rel="stylesheet" href="/css/style.css">
</head>
<body>
       <div class="signup_wrapper">
            <div class="signup_content">
                  <div class="sginup_img">
                        <img src="/img/signup_img.png" alt="signup">
                  </div>
                  <div class="signup_form">
                              <h1 class="Signup_title">Sign up now</h1>
                              <form action="#">
                                    <div class="row">
                                          <i class="fa-regular fa-user"></i>
                                          <input  type="text" id="name" name="name" placeholder="Name" required>
                                    </div>
                                    <div class="row">
                                          <i class="fa-regular fa-envelope"></i>
                                          <input  type="email" id="email" name="email" placeholder="Email" required>
                                    </div>
                                    <div class="row">
                                                <div class="inner_box">
                                                <i class="fa-solid fa-lock"></i>
                                                <input  type="password" id="password" placeholder="Password" required>
                                                <span id="eye" onclick="Myfunction()">
                                                      <i class="fa-solid fa-eye" id="open_i"></i>
                                                      <i class="fa-sharp fa-solid fa-eye-slash" id="close_i"></i>
                                                </span>    
                                                </div>
                                    </div>
                                    <!-- checkbox and submit section -->
                                    <div class="check_submit">
                                          <div class="wrapper">
                                                 <p> <small> We collect some data for user convenience</small></p>
                                          <input type="checkbox" name="" id=""> I agree with the terms
                                          </div>
                                          <div class="submit">
                                                <input type="submit" value="Submit"><i class="fa-solid fa-arrow-right-long"></i>
                                          </div>
                                    </div>
                              </form>
                              <!-- Alternative login options -->
                              <div class="alternative">
                                     <hr><span>or</span>
                              </div>
                              <div class="alt_icon">
                                    <div class="img"><img src="img/google.png"></div>
                                    <div class="img"><img src="img/facebook.png"></div>
                                    <div class="im"><img src="img/twitter.png"></div>
                              </div>
                        </div>     
                  </div>
            </div>                             
            



 








      <!-- ========js=========== -->
      <script>
            function Myfunction(){
                  let o = document.getElementById("open_i")
                  let c = document.getElementById("close_i")
                  let p = document.getElementById("password")

                  if(p.type === "password"){
                        p.type = "text";
                        c.style.display = "none";
                        o.style.display = "block";
                  }
                  else{
                        p.type = "password";
                        c.style.display = "block";
                        o.style.display = "none";
                  }
            }
      </script>
</body>
</html>
